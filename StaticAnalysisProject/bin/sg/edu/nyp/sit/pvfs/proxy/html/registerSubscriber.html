<html>
<body>
<h2>Register Subscriber</h2>
<form action="/subscriber/register" method="post">
<table border="0" cellpadding="2">
	<tr>
		<td><b>ID:</b></td>
		<td><input type="text" name="id" maxlength="10"/></td>
	</tr>
	<tr>
		<td><b>Password:</b></td>
		<td><input type="password" name="key" maxlength="40"/></td>
	</tr>
	<tr>
		<td><b>Name:</b></td>
		<td><input type="text" name="name" maxlength="200"/></td>
	</tr>
	<tr>
		<td><b>Email:</b></td>
		<td><input type="text" name="email" maxlength="200"/></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<br/>
			<input type="submit" value="Register"/>&nbsp;&nbsp;<input type="reset" value="Clear"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
